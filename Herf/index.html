<script>

//DIAGRAMME EN TRIANGLE D3

// gère l'espace du svg
    var plotSet = {
     margins: {
    top: 30,
    bottom: 70,
    left: 50,
    right: 50
  },
  side: 500
};
plotSet.plotHeight = Math.sqrt(3) / 2 * plotSet.side;
plotSet.height = plotSet.margins.top + plotSet.margins.bottom + plotSet.plotHeight;
plotSet.width = plotSet.margins.left + plotSet.margins.right + plotSet.side;

var corners = [
  [plotSet.margins.left, plotSet.plotHeight + plotSet.margins.top], // a
  [plotSet.margins.left + plotSet.side / 2, plotSet.margins.top], //b 
  [plotSet.margins.left + plotSet.side, plotSet.plotHeight + plotSet.margins.top] //c
];

// required functions
function lineAttributes(p1, p2) {
  return {
    x1: p1[0],
    y1: p1[1],
    x2: p2[0],
    y2: p2[1]
  };
};

function coord(tripleIn) {
  var a = tripleIn[0],
    b = tripleIn[1],
    c = tripleIn[2];
  var sum, pos = [0, 0];
  sum = a + b + c;
  if (sum !== 0) {
    a /= sum;
    b /= sum;
    c /= sum;
    pos[0] = corners[0][0] * a + corners[1][0] * b + corners[2][0] * c;
    pos[1] = corners[0][1] * a + corners[1][1] * b + corners[2][1] * c;
  }
  return pos;
}

function reverse_coord(doubleIn) {
     var x = doubleIn[0], y = doubleIn[1];
  var a = 200*y/3;
  var b = 100*x-a/2;
  var c = 100-(a+b);
  var tripleOut = [a,b,c];
  a = tripleIn[0],
    b = tripleIn[1],
    c = tripleIn[2];
  return tripleOut;
}


// start the svg
var svg = d3.select("#ternary").append("svg");

svg.attr("width", plotSet.width).attr("height", plotSet.height).on("mousemove",mousemove);

// draw axes and lines
var axes = svg.append("g").attr('class', 'axes');

var minorAxisTicks = d3.range(21).map(function(i) {
  return 0 + i * 5;
});

for (i = 0; i < 3; i++) {
  minorAxisTicks.forEach(function(v) {
    if (i == 0) {
      var coord1 = coord([v, 0, 100 - v]),
        coord2 = coord([v, 100 - v, 0]);
    } else if (i == 1) {
      var coord1 = coord([0, v, 100 - v]),
        coord2 = coord([100 - v, v, 0]);
    } else {
      var coord1 = coord([100 - v, 0, v]),
        coord2 = coord([0, 100 - v, v]);
    }
    axes.append("line").attr(lineAttributes(coord1, coord2)).classed('minor-tick', true);
  });
};

var majorAxisTicks = d3.range(6).map(function(i) {
  return 0 + i * 20;
});

for (i = 0; i < 3; i++) {
  majorAxisTicks.forEach(function(v) {
    if (i == 0) {
      var coord1 = coord([v, 0, 100 - v]),
        coord2 = coord([v, 100 - v, 0]);
    } else if (i == 1) {
      var coord1 = coord([0, v, 100 - v]),
        coord2 = coord([100 - v, v, 0]);
    } else {
      var coord1 = coord([100 - v, 0, v]),
        coord2 = coord([0, 100 - v, v]);
    }
    axes.append("line").attr(lineAttributes(coord1, coord2)).classed('major-tick', true);
  });
};

// étiquette de texte. dx gère le déplacement gauche-droite, dy le déplacement haut-bas. Rotate montre l'angle de 
// rotation.
majorAxisTicks.forEach(function(v) {
  var axisLabel = v;
